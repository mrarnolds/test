name: Trigger Release PR Creation

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  trigger-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: release-trigger-branch
          title: "chore: trigger release"
          body: "Automated PR to trigger release-please"
          base: main
          draft: false
